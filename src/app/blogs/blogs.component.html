<div class="container">
    <div class="row mt-5">
      <div class="col-md-12">
        <div class="text-center">
          <h1>BLOGS</h1>
          <hr>
        </div>
      </div>
    </div>
  
    <div class="row mt-5">
      <div class="col-lg-12 " *ngFor="let blog of blogs">
        <div class="card mb-3">
          <img class="card-img-top" src="assets/img/{{blog.imageUrl}}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">
              <a routerLink='blog/{{blog.id}}'>{{blog.title}}</a>
            </h5>
            <h6 class="card-subtitle mb-2 text-muted">
              {{ blog.category}}
            </h6>
          </div>
        </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
