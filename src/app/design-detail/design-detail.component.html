<div class="container">
  <div class="row mt-5">
    <div class="col-md-12">
      <div class="text-center">
        <h1>DESIGNS</h1>
        <hr>
      </div>
    </div>
  </div>
  <h4 class="text-capitalize text-center mt-5">{{design.name}}</h4>
  <div class="row mt-5">
    <div class="col-lg-3">
      <h4>Project Details</h4>
      <div class="project-details mt-5 mb-5">
        <p><b>Name: </b>{{design.name}}</p>
        <p><b>Subject: </b>{{design.subject}}</p>
        <p><b>Color: </b>{{design.color}}</p>
        <p><b>Category: </b>{{design.category}}</p>
        <p><b>Date: </b>{{design.date}}</p>
      </div>
    </div>
    <div class="col-lg-9">
      <h4>Project Description</h4>
      <div class="project-details mt-5">
        <p>{{design.description}}</p>
      </div>
    </div>
  </div>
  <div class="row mt-5">
    <h4 class="mb-3">Project Gallery</h4>
    <div class="col-lg-6 mt-4">
          <img src="assets/img/{{design.imageUrl}}" class="img-fluid" alt="Responsive image"> 
    </div>
    <div class="col-lg-6">
      <div class="row">
        <div class="col-lg-6 mt-4">
          <img src="assets/img/{{design.designImg1}}" class="img-fluid" alt="Responsive image">
        </div>
        <div class="col-lg-6 mt-4">
          <img src="assets/img/{{design.designImg2}}" class="img-fluid" alt="Responsive image">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 mt-4">
          <img src="assets/img/{{design.designImg3}}" class="img-fluid" alt="Responsive image">
        </div>
        <div class="col-lg-6 mt-4">
          <img src="assets/img/{{design.designImg4}}" class="img-fluid" alt="Responsive image">
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
