<div class="container">

    <div class="row mt-5">
      <div class="col-md-12">
        <div class="text-center">
          <h1>BLOGS</h1>
          <hr>
        </div>
      </div>
    </div>

    <div class="row mt-5">
        <div class="col-lg-12 md-auto align-items-center">
            <div class="blog-details">
                <h4 class="text-capitalize mt-5">{{blog.title}}</h4>
                <img src="assets/img/{{blog.imageUrl}}" class="img-fluid" alt="Responsive image">
                <div class="row mt-2">
                    <div class="col text-muted">{{blog.category}}</div>
                    <div class="col col-auto text-muted">{{blog.date}}</div>
                </div>
                <p class="mt-5">
                    {{blog.post}}
                </p>
            </div>
        </div>
        

    </div>  
</div>
<app-footer></app-footer>
